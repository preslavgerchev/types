syntax = "proto3";

option csharp_namespace = "Podkrepibg.DataContracts.Common";
option go_package = "github.com/podkrepi-bg/types/go-types/common";

package podkrepibg.common.error;

message ErrorDetails {
  string key = 1;
  string message = 2;
}

message Error {
  int32 code = 1;
  string domain = 2;
  string message = 3;
  string trace = 4;
  repeated ErrorDetails details = 5;
}